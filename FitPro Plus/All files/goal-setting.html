<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan Pro - Set Your Goals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FitPlan Pro</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="goal-setting.html">Set Goals</a></li>
                <li><a href="library.html">Library</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="goal-input">
            <h2>Set Your Fitness Goals</h2>
            <form id="goal-form" onsubmit="generateWorkoutPlan(event)">
                <div class="form-group">
                    <label for="goal">Fitness Goal:</label>
                    <select id="goal" name="goal" required>
                        <option value="" disabled selected>Select your goal</option>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="weight_loss">Weight Loss</option>
                        <option value="endurance">Endurance</option>
                        <option value="flexibility">Flexibility</option>
                        <option value="general_fitness">General Fitness</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="frequency">Workout Frequency (days per week):</label>
                    <select id="frequency" name="frequency" required>
                        <option value="" disabled selected>Select frequency</option>
                        <option value="3">3 days</option>
                        <option value="4">4 days</option>
                        <option value="5">5 days</option>
                        <option value="6">6 days</option>
                    </select>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="workout-plan" class="hidden">
            <h2>Your Workout Plan</h2>
            <div id="plan-details"></div>
            <button onclick="goBack()">Back</button>
        </section>
    </main>
